<meta charset="UTF-8" />

<h1>PROGRAMA</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numeroPensado = Math.round(Math.random() * 10);

  var intentos = 3;

  var contador = 1;

  while (contador <= intentos) {
    var numeroLanzado = parseInt(prompt("Ingrese un numero de 0-10"));

    if (numeroPensado == numeroLanzado) {
      alert(
        "Usted acerto en el intento " +
          intentos +
          " el numero pensado era " +
          numeroPensado
      );
      break;
    } else {
      alert("El numero es incorrecto");
    }
    contador++;
  }

  if (numeroLanzado == numeroPensado) {
    imprimir("Usted a acertado");
  } else {
    imprimir("usted erro, el numero pensado era: " + numeroPensado);
  }
</script>
