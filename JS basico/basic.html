<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
  </head>
  <body>
    <h1>Programa html</h1>
    <br />
    <br />

    <script>
      var anho = 2025;

      //var saltoLinea = "<br>";

      function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarlinea();
      }

      //document.write("Himena tiene: " + (anho - 2010) + " años");
      imprimir("Himena tiene: " + (anho - 2009) + " años");

      document.write("Paola tiene: " + (anho - 2000) + " años");
      document.write("Luisa tiene: " + (anho - 2015) + " años");

      imprimir("<strong>Edad Martin-Cris</strong>");
      var edadM = 18;
      var edadC = 15;

      imprimir(
        "La diferencia de edad de Martin y Cris es de: " +
          (edadM - edadC) +
          " años"
      );
    </script>
  </body>
</html>
