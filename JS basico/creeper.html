<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 1</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      var pantalla = document.querySelector("canvas");
      var pincel = pantalla.getContext("2d");

      pincel.fillStyle = "darkgreen";
      pincel.fillRect(100, 50, 350, 300);

      pincel.fillStyle = "black";
      pincel.fillRect(150, 110, 90, 90);
      pincel.fillStyle = "black";
      pincel.fillRect(310, 110, 90, 90);
      pincel.fillStyle = "black";
      pincel.fillRect(240, 200, 70, 100);
      pincel.fillStyle = "black";
      pincel.fillRect(200, 240, 40, 110);
      pincel.fillStyle = "black";
      pincel.fillRect(310, 240, 40, 110);
    </script>
  </body>
</html>
