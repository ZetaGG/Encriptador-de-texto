<meta charset="UTF-8" />

<h1>Media edad</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numeroFam = parseInt(
    prompt("Ingresa la cantidad de mienbros de la familia:")
  );

  var contador = 1;

  var totalEdades = 0;

  while (contador <= numeroFam) {
    edad = parseInt(prompt("ingrese la edad del familiar"));
    totalEdades = totalEdades + edad;
    contador++;
  }
  var mediaFamilia = totalEdades / numeroFam;
  imprimir("La media de edad de la familia es: " + mediaFamilia);
</script>
