<meta charset="UTF-8" />

<script>
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numtabla = parseInt(prompt("Â¿Que tabla quieres saber?"));
  var num = 1;
  imprimir("While");
  while (num <= 10) {
    imprimir(numtabla * num);
    num = num + 1;
  }
  imprimir("For");
  for (var num = 1; num <= 10; num = num + 1) {
    imprimir(numtabla * num);
  }
</script>
